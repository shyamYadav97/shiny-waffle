<div class="tickets-container">
  <h2>Tickets</h2>
  <button (click)="logout()">Logout</button>
  <div class="create-ticket">
    <h3>Create New Ticket</h3>
    <form (ngSubmit)="createTicket()">
      <input type="text" [(ngModel)]="newTicket.title" name="title" placeholder="Title" required>
      <textarea [(ngModel)]="newTicket.description" name="description" placeholder="Description" required></textarea>
      <button type="submit">Create</button>
    </form>
  </div>
  <div class="ticket-list">
    <h3>All Tickets</h3>
    <ul>
      <li *ngFor="let ticket of tickets">
        <h4>{{ ticket.title }}</h4>
        <p>{{ ticket.description }}</p>
        <p>Status: {{ ticket.status }}</p>
        <p>Created by: {{ ticket.createdBy.username }}</p>
        <select [(ngModel)]="ticket.status" (change)="updateStatus(ticket)">
          <option value="open">Open</option>
          <option value="in-progress">In Progress</option>
          <option value="closed">Closed</option>
        </select>
      </li>
    </ul>
  </div>
</div>
